<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Dragon Egg</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: white;
        }
        h1 {
            margin-top: 20px;
        }
        canvas {
            background: rgba(0, 0, 0, 0.5);
            display: block;
            margin: 20px auto;
            border: 2px solid white;
        }
        .controls {
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: red;
            color: white;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            user-select: none;
        }
        button:hover {
            background-color: darkred;
        }
        #score, #highScore {
            font-size: 24px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            margin: 5px;
        }
        #gameOver {
            display: none;
            font-size: 24px;
            font-weight: bold;
            background: rgba(255, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 50%;
            animation: blink 1s infinite alternate;
        }
        #restartBtn {
            display: none;
            padding: 15px 30px;
            font-size: 20px;
            background-color: blue;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>

    <h1>Catch the Dragon Egg</h1>
    <button onclick="toggleMusic()">üéµ Play / Pause Musik</button>
    <div id="score">Score: 0</div>
    <div id="highScore">High Score: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <button id="leftBtn">‚Üê Kiri</button>
        <button id="rightBtn">Kanan ‚Üí</button>
    </div>
    <div id="gameOver">Game Over! Skor: <span id="finalScore">0</span></div>
    <button id="restartBtn" onclick="restartGame()">üîÑ Restart</button>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mp3">
    </audio>
    <audio id="catchSound">
        <source src="catch.mp3" type="audio/mp3">
    </audio>
    <audio id="failSound">
        <source src="fail.mp3" type="audio/mp3">
    </audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let basketX, basketWidth, eggX, eggY, eggSpeed, maxEggSpeed, basketSpeed, score, gameOver, highScore = 0;
        let moveLeft = false, moveRight = false;

        function resetGame() {
            basketX = 175;
            basketWidth = 50;
            eggX = Math.random() * (canvas.width - 10);
            eggY = 0;
            eggSpeed = 2.2;
            maxEggSpeed = 4.8;
            basketSpeed = 3.2;
            score = 0;
            gameOver = false;
            document.getElementById("score").innerText = "Score: 0";
            document.getElementById("gameOver").style.display = "none";
            document.getElementById("restartBtn").style.display = "none";
            update();
        }

        function drawBasket() {
            ctx.fillStyle = "red";
            ctx.fillRect(basketX, canvas.height - 30, basketWidth, 20);
        }

        function drawEgg() {
            ctx.fillStyle = "yellow";
            ctx.beginPath();
            ctx.arc(eggX, eggY, 10, 0, Math.PI * 2);
            ctx.fill();
        }

        function update() {
            if (gameOver) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBasket();
            drawEgg();

            eggY += eggSpeed;

            if (moveLeft) basketX -= basketSpeed;
            if (moveRight) basketX += basketSpeed;

            if (basketX < 0) basketX = 0;
            if (basketX + basketWidth > canvas.width) basketX = canvas.width - basketWidth;

            if (eggY >= canvas.height - 30 && eggX > basketX && eggX < basketX + basketWidth) {
                score++;
                document.getElementById("score").innerText = "Score: " + score;
                let catchSound = document.getElementById("catchSound"); catchSound.currentTime = 0; catchSound.play();

                if (score > highScore) {
                    highScore = score;
                    document.getElementById("highScore").innerText = "High Score: " + highScore;
                }

                if (score % 5 === 0 && eggSpeed < maxEggSpeed) {
                    eggSpeed += 0.3;
                    basketSpeed += 0.2;
                }

                eggY = 0;
                eggX = Math.random() * (canvas.width - 10);
            } else if (eggY > canvas.height) {
                document.getElementById("failSound").play();
                document.getElementById("gameOver").style.display = "block";
                document.getElementById("finalScore").innerText = score;
                document.getElementById("restartBtn").style.display = "block";
                gameOver = true;
            }

            requestAnimationFrame(update);
        }

        function restartGame() {
            resetGame();
        }

        function toggleMusic() {
            let music = document.getElementById("bgMusic");
            if (music.paused) {
                music.play().catch(error => console.log("Autoplay diblokir:", error));
            } else {
                music.pause();
            }
        }

        document.addEventListener("click", () => {
            let music = document.getElementById("bgMusic");
            if (music.paused) {
                music.play().catch(error => console.log("Autoplay diblokir:", error));
            }
        }, { once: true });

        document.getElementById("leftBtn").addEventListener("touchstart", () => moveLeft = true);
        document.getElementById("leftBtn").addEventListener("touchend", () => moveLeft = false);
        document.getElementById("rightBtn").addEventListener("touchstart", () => moveRight = true);
        document.getElementById("rightBtn").addEventListener("touchend", () => moveRight = false);

        resetGame();
    </script>

</body>
</html>
